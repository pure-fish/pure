name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - master
    paths:
      - docs/

  pull_request:
    # types:
    #   - opened
    #   - reopened
    #   - synchronize
    #   - ready_for_review
    paths:
      - docs/
  workflow_call:

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REQUIREMENTS: docs/requirements.txt
